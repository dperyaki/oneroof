<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shipments — JnJ OneRoof</title>
  <style>
    :root{ --brand:#d52b1e; --bg:#ffffff; --ink:#222; --header-h:60px; }
    *{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);overflow:hidden}
    header{position:fixed;inset:0 0 auto 0;height:var(--header-h);background:var(--brand);color:#fff;display:flex;align-items:center;gap:18px;padding:0 16px;z-index:10;box-shadow:0 4px 18px rgba(0,0,0,.15)}
    header .brand{font-weight:700}
    header nav{display:flex;gap:12px;overflow-x:auto} header nav::-webkit-scrollbar{display:none}
    header a{color:#fff;text-decoration:none;font-weight:600;white-space:nowrap;padding:6px 10px;border-radius:6px;transition:.2s}
    header a:hover{background:rgba(255,255,255,.2)} header a.is-active{background:#fff;color:var(--brand)}
    .slider{position:absolute;top:var(--header-h);left:0;right:0;bottom:0;height:calc(100vh - var(--header-h));background:#fff;overflow:hidden}
    .slide{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;opacity:1}
    .slide img{width:100%;height:100%;object-fit:contain;background:#fff;user-select:none;-webkit-user-drag:none}
  </style>
</head>
<body>
<header>
  <div class="brand">OneRoof</div>
  <nav>
    <a href="index.html">Продуктивность сборки</a>
    <a href="forecast.html">Forecast Moscow</a>
    <a href="about.html">Forecast Regions</a>
    <a href="driver.html">Driver</a>
    <a href="outbound.html">Outbound</a>
    <a href="shipments.html" class="is-active">Shipments</a>
  </nav>
</header>

<main class="slider" aria-label="Изображение Shipments">
  <div class="slide">
    <img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/tabPage8_image.png" alt="Shipments">
  </div>
</main>

<script>
  setTimeout(() => location.reload(), 300000);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JnJ — OneRoof</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="theme-color" content="#d52b1e" />

  <!-- Современный аккуратный шрифт; при желании можно оставить системный -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =========  БАЗА / ПАЛИТРА  ========= */
    :root {
      --brand: #d52b1e;   /* J&J красный */
      --brand-ink: #a11f17;
      --bg: #fafafa;      /* светлый фон страницы */
      --text: #1b1b1b;    /* основной текст */
      --muted: #6b7280;   /* вторичный текст */
      --card: #ffffff;    /* фон карточек */
      --ring: rgba(0,0,0,.08); /* тень */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 100% -20%, rgba(213,43,30,0.06), transparent 60%),
        radial-gradient(1000px 500px at -10% 120%, rgba(213,43,30,0.04), transparent 60%),
        var(--bg);
    }

    /* =========  ШАПКА / НАВИГАЦИЯ  ========= */
    header.navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: saturate(1.1) blur(4px);
      background: color-mix(in srgb, var(--brand) 90%, #c61f14 10%);
      color: #fff;
      box-shadow: 0 4px 24px var(--ring);
    }
    .nav-inner {
      max-width: 1280px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .brand-badge {
      width: 28px; height: 28px;
      display: inline-flex;
      align-items: center; justify-content: center;
      border-radius: 8px;
      background: #fff;
      color: var(--brand);
      font-weight: 800;
      line-height: 1;
    }
    nav.menu {
      display: flex;
      gap: 10px;
      overflow: auto hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    nav.menu::-webkit-scrollbar { display: none; }

    nav.menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      opacity: .95;
      transition: background .25s ease, opacity .25s ease, color .25s ease;
      white-space: nowrap;
    }
    nav.menu a:hover { background: rgba(255,255,255,.18); opacity: 1; }
    nav.menu a.is-active { background: #fff; color: var(--brand); }

    /* =========  ОСНОВНОЙ КОНТЕНТ  ========= */
    main {
      max-width: 1280px;
      margin: 24px auto;
      padding: 0 20px 24px;
    }

    .frame {
      position: relative;
      height: calc(100vh - 140px); /* почти весь экран, минус шапка и отступы */
      min-height: 460px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 12px 48px var(--ring);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      isolation: isolate; /* поверх градиента страницы */
    }

    /* =========  СЛАЙДЕР  ========= */
    .slides {
      position: relative;
      width: 100%; height: 100%;
      margin: 0; padding: 0;
      list-style: none;
    }
    .slides li {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      opacity: 0;
      transform: scale(1.02);
      transition: opacity 900ms ease, transform 900ms ease;
      background: #f6f6f6;
    }
    .slides li.is-active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }
    .slides img {
      width: 100%; height: 100%;
      object-fit: contain;
      background: #f6f6f6;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* =========  УПРАВЛЕНИЕ (СТРЕЛКИ/ТОЧКИ)  ========= */
    .controls {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      pointer-events: none; /* клики только по кнопкам */
    }
    .btn {
      pointer-events: auto;
      width: 40px; height: 40px;
      border-radius: 10px;
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(0,0,0,.06);
      display: grid; place-items: center;
      color: var(--brand);
      font-weight: 700;
      box-shadow: 0 6px 20px var(--ring);
      cursor: pointer;
      transition: transform .15s ease, background .2s ease, opacity .2s ease;
      opacity: .95;
    }
    .btn:hover { transform: translateY(-1px); background: #fff; opacity: 1; }
    .btn:active { transform: translateY(0); }

    .dots {
      position: absolute;
      left: 0; right: 0; bottom: 14px;
      display: flex; gap: 8px;
      justify-content: center;
      pointer-events: none;
    }
    .dot {
      pointer-events: auto;
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.18);
      box-shadow: 0 4px 12px var(--ring);
      transition: width .25s ease, background .25s ease;
    }

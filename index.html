<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JnJ — OneRoof</title>
  <style>
    :root{ --brand:#d52b1e; --bg:#ffffff; --ink:#222; --header-h:60px; }

    *{box-sizing:border-box;margin:0;padding:0}
    html, body { height:100%; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      overflow: hidden; /* чистый fullscreen под шапкой */
    }

    /* Шапка */
    header{
      position:fixed; inset:0 0 auto 0; height:var(--header-h);
      background:var(--brand); color:#fff;
      display:flex; align-items:center; gap:18px;
      padding:0 16px; z-index:10;
      box-shadow:0 4px 18px rgba(0,0,0,.15);
    }
    header .brand{font-weight:700}
    header nav{display:flex; gap:12px; overflow-x:auto}
    header nav::-webkit-scrollbar{display:none}
    header a{
      color:#fff; text-decoration:none; font-weight:600; white-space:nowrap;
      padding:6px 10px; border-radius:6px; transition:.2s;
    }
    header a:hover{ background:rgba(255,255,255,.2); }
    header a.is-active{ background:#fff; color:var(--brand); }

    /* Слайдер */
    .slider{
      position:absolute; top:var(--header-h); left:0; right:0; bottom:0;
      width:100%; height:calc(100vh - var(--header-h));
      overflow:hidden; background:#fff; /* белый фон */
    }
    .slide{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      opacity:0; transition:opacity 1s ease;
    }
    .slide.active{ opacity:1; }
    .slide img{
      width:100%; height:100%;
      object-fit:contain;  /* ничего не обрезаем */
      background:#fff;     /* белый вокруг, если картинка уже с полями */
      user-select:none; -webkit-user-drag:none;
    }
  </style>
</head>
<body>
<header>
  <div class="brand">OneRoof</div>
  <nav>
    <a href="index.html" class="is-active">Продуктивность сборки</a>
    <a href="forecast.html">Forecast Moscow</a>
    <a href="about.html">Forecast Regions</a>
    <a href="driver.html">Driver</a>
    <a href="outbound.html">Outbound</a>
    <a href="shipments.html">Shipments</a>
  </nav>
</header>

<main class="slider" aria-label="Слайдер на весь экран">
  <div class="slide active">
    <img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/chart1_image.png" alt="Слайд 1">
  </div>
  <div class="slide">
    <img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/chart2_image.png" alt="Слайд 2">
  </div>
  <div class="slide">
    <img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/chart3_image.png" alt="Слайд 3">
  </div>
  <div class="slide">
    <img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/chart4_image.png" alt="Слайд 4">
  </div>
  <div class="slide">
    <img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/groupBox1_image.png" alt="Слайд 5">
  </div>
  <div class="slide">
    <img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/groupBox6_image.png" alt="Слайд 6">
  </div>
</main>

<script>
  let i = 0;
  const slides = document.querySelectorAll('.slide');
  function showNext(){ slides[i].classList.remove('active'); i = (i + 1) % slides.length; slides[i].classList.add('active'); }
  setInterval(showNext, 5000);               // каждые 5 сек
  setTimeout(() => location.reload(), 300000); // автообновление раз в 5 минут
</script>
</body>
</html>

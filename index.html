<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JnJ-OneRoof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: red; /* Цвет текста на красный */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Отключает прокрутку страницы */
        }
        nav {
            text-align: left;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: red; /* Цвет ссылок на красный */
        }
        .image-slider {
            position: relative;
            height: 100vh; /* Высота вьюпорта */
            overflow: hidden; /* Отключает прокрутку внутри слайдера */
        }
        .image-slider img {
            position: absolute; /* Изменён стиль на absolute для каждого изображения */
            top: 0;
            left: 0;
            width: 100%; /* Изображение занимает всю ширину */
            height: 100%; /* Высота изображения 100% высоты вьюпорта */
            object-fit: contain; /* Подгонка изображения без искажений */
            opacity: 0; /* Начальный уровень непрозрачности 0 */
            transition: opacity 1s ease; /* Плавный переход для смены изображений */
        }
        .image-slider img.active {
            opacity: 1; /* Полная видимость для активного изображения */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Продуктивность сборки</a>
        <a href="about.html">Готовность по маршрутам</a>
        <a href="contact.html">Что то еще</a>
    </nav>
    <div class="image-slider">
<img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/chart1_image.png" alt="Изображение 1" class="active" />
<img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/chart2_image.png" alt="Изображение 2" />
<img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/chart3_image.png" alt="Изображение 3" />
<img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/chart4_image.png" alt="Изображение 4" />
<img src="https://raw.githubusercontent.com/dperyaki/oneroof/main/images/groupBox1_image.png" alt="Изображение 5" />
        <!-- Добавляйте больше изображений по мере необходимости -->
    </div>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image-slider img');

        function showNextImage() {
            images[currentIndex].classList.remove('active'); // Убираем активный класс у текущего изображения
            currentIndex = (currentIndex + 1) % images.length; // Переходим к следующему индексу
            images[currentIndex].classList.add('active'); // Добавляем активный класс к следующему изображению
        }

        setInterval(showNextImage, 5000); // Меняем изображение каждые 5 секунд

        // Функция для обновления страницы
        function refreshPage() {
            window.location.reload(); // Перезагрузить страницу
        }

        // Установите интервал для обновления страницы каждые 5 минут (300000 миллисекунд)
        setTimeout(refreshPage, 300000); // Обновляется каждые 5 минут
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Отключает прокрутку страницы */
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .image-slider {
            display: flex;
            overflow: hidden;
            height: 100vh; /* Высота вьюпорта */
        }
        .image-slider img {
            min-width: 100%; /* Изображение занимает всю ширину */
            height: auto; /* Высота автоматически подстраивается */
            transition: transform 0.5s ease; /* Плавный переход для смены изображений */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Главная</a>
        <a href="about.html">О нас</a>
        <a href="contact.html">Контакты</a>
    </nav>
    <h1>Добро пожаловать на мой сайт</h1>
    <div class="image-slider">
        <img src="https://drive.google.com/uc?export=view&id=1PTGruKcdCIZuz2HbybgT6bW8bL_XACg_" alt="Изображение 1" />
        <img src="https://drive.google.com/uc?export=view&id=1PTGruKcdCIZuz2HbybgT6bW8bL_XACg_" alt="Изображение 2" />
        <img src="https://drive.google.com/uc?export=view&id=1PTGruKcdCIZuz2HbybgT6bW8bL_XACg_" alt="Изображение 3" />
    </div>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image-slider img');
    
        function showNextImage() {
            images[currentIndex].style.transform = 'translateX(-100%)'; // Скрываем текущее изображение
            currentIndex = (currentIndex + 1) % images.length; // Переходим к следующему индексу
            images[currentIndex].style.transform = 'translateX(0)'; // Показываем следующее изображение
        }

        setInterval(showNextImage, 5000); // Меняем изображение каждые 5 секунд
    </script>
</body>
